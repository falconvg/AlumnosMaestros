$def with(maestros, message)
<h3>
    <a href="/maestros">maestros</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_maestro" id="id_maestro" value="$maestros.id_maestro" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input required id="nombre" type="text" class="form-control" name="nombre" size="30" value="$maestros.nombre"/>
</div><div class="form-group">
    <label for="materia">materia</label>
    <input required id="materia" type="text" class="form-control" name="materia" size="30" value="$maestros.materia"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
