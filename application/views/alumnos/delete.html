$def with(alumnos, message)
<h3>
    <a href="/alumnos">alumnos</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_alumno" id="id_alumno" value="$alumnos.id_alumno" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$alumnos.nombre"/>
</div><div class="form-group">
    <label for="domicilio">domicilio</label>
    <input readonly id="domicilio" type="text" class="form-control" name="domicilio" size="30" value="$alumnos.domicilio"/>
</div><div class="form-group">
    <label for="telefono">telefono</label>
    <input readonly id="telefono" type="text" class="form-control" name="telefono" size="30" value="$alumnos.telefono"/>
</div><div class="form-group">
    <label for="maestria">maestria</label>
    <input readonly id="maestria" type="text" class="form-control" name="maestria" size="30" value="$alumnos.maestria"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
